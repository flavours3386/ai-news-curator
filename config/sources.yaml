# API 소스 (선택적)
api_sources:
  hacker_news:
    enabled: true
    endpoint: "https://hn.algolia.com/api/v1/search"
    query: "AI OR LLM OR GPT OR SaaS OR B2B Sales OR RevOps OR Martech"
    results_limit: 20

