# 필터 설정
filters:
  # 최소 단어 수 (너무 짧은 기사 제외)
  min_word_count: 50

  # 제외 키워드 (광고성 콘텐츠 제외)
  exclude_keywords:
    - "sponsored"
    - "advertisement"
    - "promoted content"
