# API 소스 (선택적)
api_sources:
  hacker_news:
    enabled: true
    endpoint: "https://hn.algolia.com/api/v1/search"
    query: "AI OR LLM OR GPT OR SaaS OR B2B Sales OR RevOps OR Martech"
    results_limit: 20

# 필터 설정
filters:
  # 최소 단어 수 (너무 짧은 기사 제외)
  min_word_count: 50

  # 제외 키워드 (광고성 콘텐츠 제외)
  exclude_keywords:
    - "sponsored"
    - "advertisement"
    - "promoted content"
